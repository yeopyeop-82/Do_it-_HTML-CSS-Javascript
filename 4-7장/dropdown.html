<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
        #container {
        width:600px;
        margin:10px auto;
        }
    </style>    
</head>
<body>
     <fieldset>
        <legend>사용자 정보</legend>

        <ul>
            <li>
                <label for="user_id">아이디</label>
                <input type="text" placeholder="4~10자 사이, 공백없이" autofocus>
            </li>
            <li>
                <label for="user_mail">이메일</label>
                <input type="email">
            </li>
            <li>
                <label for="user_pw">비밀번호</label>
                <input type="password" placeholder="문자와 숫자, 특수기호 포함">
            </li>
            <li>
                <label for="user_pw_check">비밀번호 확인</label>
                <input type="password">
            </li>
            <li>
                <label for="user_mail">가입경로</label>
                <select>
                    <option value="naver">네이버</option>
                    <option value="google">구글</option>
                    <option value="kakao">카카오</option>
                </select>
            </li>
            <li>
                <label for="user_memo">메모</label>
                <textarea cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
            </li>

        </ul>
     </fieldset>
    
     <fieldset>
        <legend>이벤트와 새로운 소식</legend>
     </fieldset>
</body>
</html>
